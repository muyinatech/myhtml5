<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>HTML Datalist</title>
    <meta charset="utf-8">
</head>

<!-- type ahead search list -->
<form action="demo_form.asp" method="get">
    <input list="browsers" name="browser">
    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
    <input type="submit">
</form>

</body>

</html>
