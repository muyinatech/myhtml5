<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Audio</title>
</head>

<body>
    <audio controls>
        <!-- source allows you to specify multiple alternative media resources for media elements -->
        <source src="audio/ring.mp3" type="audio/mp3">
        <source src="audio/ring.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <!-- 

    autoplay
        Makes the audio or video start playing right away, while the rest of the page is loading.  
    loop
        Makes the video (or audio) start playing again whenever it finishes. 
    muted
        Causes the media to play with the sound turned off by default.
    preload
        Used for buffering large files; it can take one of three values:
            "none" does not buffer the file
            "auto" buffers the media file
            "metadata" buffers only the metadata for the file
    -->
