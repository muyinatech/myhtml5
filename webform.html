<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Form HTML</title>
</head>
<body>
<h1>Web Form Example</h1>
<form method="post" action="webforms.php">
    <table>
        <tr><td>Default</td><td><input name="name" placeholder="Enter your nickname" autofocus></td></tr>
        <tr><td>URL</td><td><input name="url" type="url"></td></tr>
        <tr><td>Email</td><td><input name="email" type="email"></td></tr>
        <tr><td>Range</td><td><input name="range" type="range" min="0" max="100" step="5" value="40"></td></tr>
        <tr><td>Number</td><td><input name="number" type="number" min="0" max="100" step="5" value="40"></td></tr>
        <tr><td>Date</td><td><input name="date" type="date"></td></tr>
        <tr><td>Week</td><td><input name="week" type="week"></td></tr>
        <tr><td>Month</td><td><input name="month" type="month"></td></tr>
        <tr><td>Time</td><td><input name="time" type="time"></td></tr>
        <tr><td>Datetime</td><td><input name="datetime" type="datetime"></td></tr><!-- is not supported in Chrome, Firefox, or Internet Explorer -->
        <tr><td>Local Datetime</td><td><input name="datetimelocal" type="datetime-local"></td></tr>
        <tr><td>Colour</td><td><input name="color" type="color"></td></tr>
        <tr><td>Search Query</td><td><input name="query" type="search"></td></tr>
    </table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
