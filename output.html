<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output HTML</title>
</head>
<body>
<form oninput="z.value=parseInt(x.value)+parseInt(y.value)">
    <input name="x" type="number" step="any">
    <br>
    +
    <br>
    <input name="y" type="number" step="any">
    <br>
    =
    <br>
    <output name="z" for="x y"></output>
</form>
</body>
</html>
