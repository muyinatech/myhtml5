<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Free Web tutorials">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="John Doe">
  <meta http-equiv="refresh" content="30"><!-- refresh document every 30 secs -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <base href="https://www.w3schools.com/images/" target="_blank"><!-- specifies the base URL and base target for all relative URLs in a page -->
</head>
<body>

<p>All meta information goes before the body.</p>

<img src="html5.gif">

<p><a href="https://www.w3schools.com">W3Schools</a></p>
<p>The link above opens in a new window. This is because the base target is set to "_blank".</p>

</body>
</html>
