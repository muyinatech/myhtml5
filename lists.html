<!DOCTYPE html>
<html lang="en-GB">
<head>
    <title>Lists HTML</title>
    <meta charset="utf-8">
</head>
<body>

<!-- bullet point list -->
<ul style="list-style-type:disc">
    <li>Coffee</li>
    <li>Tea
    <li>Milk</li>
</ul>

<!-- without bullet points -->
<ul style="list-style-type:none">
    <li>Coffee</li>
    <li>Tea
    <li>Milk</li>
</ul>

<!-- numbered list -->
<ol>
    <li>Coffee</li>
    <li>Milk</li>
</ol>

<!-- alpha list -->
<ol type="A">
    <li>Coffee</li>
    <li>Tea
    <li>Milk</li>
</ol>

<!-- roman numeral list -->
<ol type="i">
    <li>Coffee</li>
    <li>Tea
    <li>Milk</li>
    <li>Water</li>
</ol>

<!-- nested list -->
<ul>
    <li>Coffee</li>
    <li>Tea
        <ul>
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
    </li>
    <li>Milk</li>
</ul>
</body>
</html>
