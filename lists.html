<!DOCTYPE html>
<html lang="en-GB">
<head>
<title>Basic HTML</title>
<meta charset="utf-8">
</head>
<body>
<ul style="list-style-type:disc">
  <li>Coffee</li>
  <li>Tea
  <li>Milk</li>
</ul>

<ul style="list-style-type:none">
  <li>Coffee</li>
  <li>Tea
  <li>Milk</li>
</ul>

<ol>
  <li>Coffee</li>
  <li>Milk</li>
</ol>

<ol type="A">
  <li>Coffee</li>
  <li>Tea
  <li>Milk</li>
</ol>

<ol type="i">
  <li>Coffee</li>
  <li>Tea
  <li>Milk</li>
</ol>

<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
</body>
</html>
